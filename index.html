<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Background Image Slider</title>
</head>
<body>
    <div class="container">
        <img id="img" class="img" src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1447&q=80" alt="">
        <div>
            <button class="btn back" id="back">Back<i class="fas fa-arrow-alt-circle-left"></i></button>
            <button class="btn next" id="next">Next<i class="fas fa-arrow-alt-circle-right"></i></button>
        </div>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
